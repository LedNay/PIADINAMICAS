            <img src="https://th.bing.com/th/id/OIG2.ZD53EFSktkNJOJWLCjRB?w=1024&h=1024&rs=1&pid=ImgDetMain" alt="Logo del supermercado" class="logo-img">

         </nav>

    <main class="contact-page">
        <h2>Contáctanos</h2>
        <p>¿Tienes preguntas o necesitas ayuda? Completa el siguiente formulario y nos pondremos en contacto contigo.</p>
        <form id="contact-form">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
            
            <button type="submit" class="submit-button">Enviar mensaje</button>
        </form>
        <p id="form-message" class="form-message"></p>
    </main>
